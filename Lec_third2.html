<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Unorder Description Lists and Anchore Tag</title>
</head>
<body>
    <h3>Order List</h3>
    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Features</li>
    </ol>
    <h3>Unorder List</h3>
    <ul type="square">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Features</li>
    </ul>
    <h3>Description List</h3>
    <dl>
        <dt>Home</li>
        <dd>Home is landing page of a website...</li>
        <dt>About</li>
        <dd>It is a information of that website or there business...</li>
    </dl>
    <a href="https://www.youtube.com/watch?v=8MIBA5cTfJc">Payal Patil Vlog</a>

</body>
</html>
