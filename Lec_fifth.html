<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <fieldset>
        <legend style="text-align: center;">REGISTER</legend>
        <form action="" method="post">
        <label for="fname">First Name :</label>
        <input type="text" name="" id="fname" required><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="" id="lname" required><br><br>
        <label for="dob">DOB :</label>
        <input type="date" name="" id="dob"><br><br>
        <label for="ph">Phone :</label>
        <input type="tel" name="" id="ph" required><br><br>
        <label for="email">Email :</label>
        <input type="email" name="" id="email" required><br><br>
        <label for="pass">Password :</label>
        <input type="password" name="" id="pass" required><br><br>
        Select Your Gender :
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br><br>
        Choose Your State :
        <select name="" id="" >
            <option value="maharashtra">Maharashtra</option>
            <option value="gujarat">Gujarat</option>
            <option value="kelara">Kelara</option>
            <option value="uttar pradesh">Uttar Pradesh</option>
            <option value="tamil nadu">Tamil Nadu</option>
        </select><br><br>
        Languages You Know :
        <label for="hi">Hindi</label>
        <input type="checkbox" name="" id="hi">
        <label for="en">English</label>
        <input type="checkbox" name="" id="en">
        <label for="mi">Marathi</label>
        <input type="checkbox" name="" id="mi">
        <label for="guju">Gujarati</label>
        <input type="checkbox" name="" id="guju">
        <label for="ka">Kannada</label>
        <input type="checkbox" name="" id="ka"><br><br>
        Profile Pic:
        <input type="file" name="" accept="image/png" id="">
        <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
