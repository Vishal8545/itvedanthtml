<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags</title>
    <style>
        table,td,th{
            border: 1px solid red;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th rowspan="2">Id</th>
        <th colspan="2">Name</th>
        <th rowspan="2">Age</th>
        <th colspan="2" rowspan="2">Contact</th>
    </tr>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr>
        <td>1</td>

        <td>9137854529</td>
    </tr>

    </tr>

</body>
</html>
