<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee and Abbrivation Tag</title>
</head>
<body>
    <marquee behavior="" direction="right" style="background-color: aqua; color: red;">
        Hello World!!
    </marquee>
    <marquee behavior="" direction="left">
        Hello World!!
    </marquee>
    <marquee behavior="" direction="down">
        Hello World!!
    </marquee>
    <marquee behavior="" direction="up">
        Hello World!!
    </marquee>

    <p>
        My Name is <abbr title="VISHAL INGLE">VI</abbr>
    </p>
</body>
</html>
